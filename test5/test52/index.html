<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>简易计算器</title>
	<link rel="stylesheet" href="css/base.css">
</head>
<body>
	<div class="wrap">
		<p>javascript简易计算器</p>
		<input type="text" id="mess" value="0" readonly />
		<ul>
			<li value="7" onclick="clickNum(7)">7</li>
			<li value="8" onclick="clickNum(8)">8</li>
			<li value="9" onclick="clickNum(9)">9</li>
			<li value="C" onclick="Clear()">C</li>
			<li value="4" onclick="clickNum(4)">4</li>
			<li value="5" onclick="clickNum(5)">5</li>
			<li value="6" onclick="clickNum(6)">6</li>
			<li value="+" onclick="cal('+')">+</li>
			<li value="1" onclick="clickNum(1)">1</li>
			<li value="2" onclick="clickNum(2)">2</li>
			<li value="3" onclick="clickNum(3)">3</li>
			<li value="-" onclick="cal('-')">-</li>
			<li value="0" onclick="clickNum(0)">0</li>
			<li value="*" onclick="cal('*')">*</li>
			<li value="/" onclick="cal('/')">/</li>
			<li value="0" class="dot" onclick="setdot('.')">.</li>
			<li value="=" class="equal" onclick="count('=')">=</li>
		</ul>
	</div>
	<script src="js/comm.js"></script>
</body>
</html>
